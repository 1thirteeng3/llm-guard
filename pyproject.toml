# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-guard"
version = "0.1.0"
authors = [
    { name = "Seu Nome", email = "seu@email.com" },
]
description = "Uma biblioteca para validar e estruturar saÃ­das de LLMs com a ajuda do Pydantic."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pydantic",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
    "black",
]

[project.urls]
Homepage = "https://github.com/thirteeng/llm-guard"
Issues = "https://github.com/thirteeng/llm-guard/issues"